<html>
  <script>
  
  function* gen() {
  yield (function () {
    console.log(1);
  }())
  yield (function () {
    console.log(2);
  }())
  yield (function () {
    console.log(3);
  }())
}

function* genAsync() {
  yield setTimeout(() => {
    console.log(1);
  }, 3000);
  yield setTimeout(() => {
    console.log(2);
  }, 2000);
  yield setTimeout(() => {
    console.log(3);
  }, 1000);
}

function run(gen) {
  const g = gen();
  let s = g.next();

  while (!s.done) {
    s = g.next();
  }
}

run(genAsync);
  
  </script>
  
</html>
